<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对齐方式</title>
  <style>
    .container {
      text-align: justify;
    }

    li {
      border: 1px solid red;
      width: 200px;
      height: 50px;
      display: inline-block;
    }
/* 这行的特殊处理，保证了最后一行也可以两端对齐 */
    .justify_fix {
      display: inline-block;
      width: 100%;
      height: 0;
      overflow: hidden;
      border: 0px;
    }
  </style>
</head>

<body>
  <ul class="container">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="justify_fix"></li>

  </ul>
</body>

</html>
