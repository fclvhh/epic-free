<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo1</title>
  <style>
    /* 块元素默认占满宽度 */
    .container {
      display: flex;
      border: 2px dashed crimson;
    }

    .container item {
      border: 2px solid deepskyblue;
      flex: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <item>范张...</item>
    <item>范鑫...</item>
    <item>范旭...</item>
    <item>范帅...</item>
    <item>范哥...</item>
  </div>
</body>

</html>
