<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.common.dev.js"></script>
  <title>father to son</title>
</head>

<body>
  <div id="app">
    <button @click='handle'>我可以修改组件哦</button>
    <cpn>
      <p v-if="flag">yyds!</p>
      <p v-if="!flag">只有我一个人想笑吗去(o|o)? </p>
    </cpn>
  </div>
  <script>
    let cpn = {
      template: `
      <div>
        <p>
          <span>hello,我是</span>
          <slot></slot>
        </p>
      </div>
      `,
    }
    const vm = new Vue({
      el: "#app",
      data: {
        message: 'hello,Son!',
        flag:true
      },
      components:{
        'cpn':cpn
      },
      methods:{
        handle() {
          this.flag = !this.flag
        }
      }

    })

  </script>
</body>

</html>
